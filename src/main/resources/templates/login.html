<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>

</head>
<body>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form action="#" th:action="@{/authenticateTheUser}" method="POST">


                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Giriş</h2>
                            <p class="text-white-50 mb-5">Lütfen kullanıcı adı ve şifrenizi giriniz</p>

                                <label class="form-label" for="username">Kullanıcı Adı</label>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" th:action="username" required />
                                </div>

                                <label class="form-label" for="password">Şifre</label>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" th:action="password" required />
                                    <br>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Giriş</button>

                                <div th:if="${param.error}" class="alert alert-danger mt-4" role="alert">
                                    Kullanıcı adı veya şifre hatalı!
                                </div>

                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
