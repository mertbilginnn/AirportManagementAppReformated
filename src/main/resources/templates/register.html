<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .gradient-custom {
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
        .bg-image {
            background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
            background-size: cover;
            background-position: center;
        }
        .card-custom {
            border-radius: 1.25rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: #84fab0;
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #7eab95;
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card card-custom">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-4">Hesap Oluşturun</h2>

                            <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
                                <div class="mb-4">
                                    <label class="form-label" for="username">Kullanıcı Adı</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg" required />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="password">Şifre</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" required />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-custom btn-lg">Kayıt Ol</button>
                                </div>

                                <p class="text-center text-muted mt-4">Hesabın var mı?
                                    <a th:href="@{/showMyLoginPage}" class="fw-bold text-body"><u>Buradan giriş yap.</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
